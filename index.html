<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>GPA Calculator</h1>
    </header>

    <div id="courses">
        <!-- Course 1 -->
        <div id="course1" class="course">
            <label for="score1">Geography:</label>
            <input type="number" id="score1" placeholder="Enter Marks" oninput="changeMarks('course1')">
            <input type="number" id="creditHour1" placeholder="Enter Credit Hours">
            <span id="gradePoint1">-</span>
            <span id="grade1">-</span>
        </div>

        <!-- Course 2 -->
        <div id="course2" class="course">
            <label for="score2">Psychology:</label>
            <input type="number" id="score2" placeholder="Enter Marks" oninput="changeMarks('course2')">
            <input type="number" id="creditHour2" placeholder="Enter Credit Hours">
            <span id="gradePoint2">-</span>
            <span id="grade2">-</span>
        </div>

        <!-- Course 3 -->
        <div id="course3" class="course">
            <label for="score3">Math:</label>
            <input type="number" id="score3" placeholder="Enter Marks" oninput="changeMarks('course3')">
            <input type="number" id="creditHour3" placeholder="Enter Credit Hours">
            <span id="gradePoint3">-</span>
            <span id="grade3">-</span>
        </div>

        <!-- Course 4 -->
        <div id="course4" class="course">
            <label for="score4">Logic:</label>
            <input type="number" id="score4" placeholder="Enter Marks" oninput="changeMarks('course4')">
            <input type="number" id="creditHour4" placeholder="Enter Credit Hours">
            <span id="gradePoint4">-</span>
            <span id="grade4">-</span>
        </div>

        <!-- Course 5 -->
        <div id="course5" class="course">
            <label for="score5">Physics:</label>
            <input type="number" id="score5" placeholder="Enter Marks" oninput="changeMarks('course5')">
            <input type="number" id="creditHour5" placeholder="Enter Credit Hours">
            <span id="gradePoint5">-</span>
            <span id="grade5">-</span>
        </div>

        <!-- Course 6 -->
        <div id="course6" class="course">
            <label for="score6">English:</label>
            <input type="number" id="score6" placeholder="Enter Marks" oninput="changeMarks('course6')">
            <input type="number" id="creditHour6" placeholder="Enter Credit Hours">
            <span id="gradePoint6">-</span>
            <span id="grade6">-</span>
        </div>
    </div>

    <footer>
        <button onclick="calculateGrade()">View GPA</button>
        <p id="gpa">GPA: -</p>
    </footer>

    <script src="script.js">
        
    </script>
</body>
</html>
